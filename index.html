<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 5em 1em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1.5em;
      letter-spacing: 0.05em;
    }
    .link-list {
      list-style: none;
      padding: 0;
    }
    .link-list li {
      margin: 1em 0;
    }
    .link-list a {
      text-decoration: none;
      color: #2a5d9f;
      font-size: 1.2em;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
    }
    .link-list a:hover {
      border-color: #2a5d9f;
    }
  </style>
</head>
<body>
  <h1>Simulation Results</h1>
  <ul class="link-list">
    <li><a href="./genes/">Genes</a></li>
    <li><a href="./cultures/">Cultures</a></li>
    <li><a href="./languages/">Languages</a></li>
  </ul>
</body>
</html>
